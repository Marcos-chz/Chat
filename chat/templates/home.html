<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Choose a Nickname</title>
    <style>
        body {
            background-color: #396d71; /* Color de fondo principal */
            color: white; /* Color del texto general */
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo del formulario más opaco */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
            padding: 2rem; /* Espaciado interno */
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario */
        }
        .form-container h3 {
            color: #396d71; /* Color del título que combina con el fondo */
            margin-bottom: 1.5rem; /* Espaciado inferior */
        }
        .form-control {
            border: 1px solid #ced4da; /* Borde del input */
            border-radius: 5px; /* Bordes redondeados del input */
        }
        .btn-primary {
            background-color: #396d71; /* Color del botón que combina con el fondo */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados del botón */
            padding: 0.5rem 1rem; /* Espaciado interno del botón */
        }
        .btn-primary:hover {
            background-color: #2a5255; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form method="post" class="form-container">
            {% csrf_token %}
            <h3 class="text-center">Choose a Nickname</h3>
            
            <!-- Input de nombre -->
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Your nickname" required name="nickname">

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</body>
</html>
