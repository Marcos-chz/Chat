<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #396d71; /* Color de fondo principal */
            color: white; /* Color del texto general */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo de las tarjetas más opaco */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }
        .card-title {
            color: #396d71; /* Color del título que combina con el fondo */
            font-size: 1.8rem;
        }
        .card-text {
            color: #555; /* Color del texto secundario */
        }
        .btn-primary {
            background-color: #396d71; /* Color del botón que combina con el fondo */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados del botón */
            padding: 0.5rem 1rem; /* Espaciado interno del botón */
            width: 100% !important;
            font-size: 1.3rem;
        }
        .btn-primary:hover {
            background-color: #2a5255; /* Color del botón al pasar el mouse */
        }
        h1 {
            color: white; /* Color del título principal */
        }

        .material-symbols-outlined{
            font-size: 2.5rem;
        }

        .material-symbols-outlined:hover{
            color: rgba(255, 255, 255, 0.712);
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="m-5">  
            <span class="material-symbols-outlined text-light mt-4">arrow_back</span>
        </a>
    </header>
    <div class="container mt-3">
        <h1 class="text-center mb-4">Select a Room</h1>
        <div class="row justify-content-center">
            <!-- Room 1 -->
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Room 1</h5>
                        <a href="{% url 'room1' %}" class="btn btn-primary">Join</a>
                    </div>
                </div>
            </div>
            <!-- Room 2 -->
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Room 2</h5>
                        <a href="{% url 'room2' %}" class="btn btn-primary">Join</a>
                    </div>
                </div>
            </div>
            <!-- Room 3 -->
            <div class="col-md-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Room 3</h5>
                        <a href="{% url 'room3' %}" class="btn btn-primary">Join</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
